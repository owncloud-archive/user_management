default:
  autoload:
    '': %paths.base%/../features/bootstrap
  extensions:
    SensioLabs\Behat\PageObjectExtension: ~
    jarnaiz\JUnitFormatter\JUnitFormatterExtension:
      filename: report.xml
      outputDir: %paths.base%/../output/

  suites:
    webUIManageQuota:
      paths:
        - %paths.base%/../features/webUIManageQuota
      contexts:
        - WebUIUsersContext:
        - FeatureContext: &common_feature_context_params
            baseUrl:  http://localhost:8080
            adminUsername: admin
            adminPassword: admin
            regularUserPassword: 123456
            ocPath: apps/testing/api/v1/occ
        - WebDavPropertiesContext:
        - WebUIGeneralContext:
        - WebUILoginContext:
        - WebUIUserContext:
        - WebUISharingContext:
        - WebUIFilesContext:

    webUIManageUsersGroups:
      paths:
        - %paths.base%/../features/webUIManageUsersGroups
      contexts:
        - WebUIUsersContext:
        - FeatureContext: *common_feature_context_params
        - WebDavPropertiesContext:
        - WebUIGeneralContext:
        - WebUILoginContext:
        - WebUIUserContext:
        - WebUISharingContext:
        - WebUIFilesContext:
        - EmailContext:

    webUISettingsMenu:
      paths:
        - %paths.base%/../features/webUISettingsMenu
      contexts:
        - WebUIUsersContext:
        - FeatureContext: *common_feature_context_params
        - WebDavPropertiesContext:
        - WebUIGeneralContext:
        - WebUILoginContext:
        - WebUIUserContext:
        - WebUISharingContext:
        - WebUIFilesContext:
        - EmailContext:
