default:
  autoload:
    '': %paths.base%/../features/bootstrap
  extensions:
    SensioLabs\Behat\PageObjectExtension: ~

  suites:
    webUIManageQuota:
      paths:
        - %paths.base%/../features/webUIManageQuota
      context: &common_webui_suite_context
        parameters:
          ocPath: apps/testing/api/v1/occ
          adminUsername: admin
          adminPassword: admin
          regularUserPassword: 123456
      contexts:
        - WebUIUsersContext:
        - FeatureContext: &common_feature_context_params
            baseUrl:  http://localhost:8080
            adminUsername: admin
            adminPassword: admin
            regularUserPassword: 123456
            ocPath: ../../../../
        - WebUIGeneralContext:
        - WebUILoginContext:
        - WebUIUserContext:
        - WebUISharingContext:
        - WebUIFilesContext:
        - EmailContext:

    webUIManageUsersGroups:
      paths:
        - %paths.base%/../features/webUIManageUsersGroups
      context: *common_webui_suite_context
      contexts:
        - WebUIUsersContext:
        - FeatureContext: *common_feature_context_params
        - WebUIGeneralContext:
        - WebUILoginContext:
        - WebUIUserContext:
        - WebUISharingContext:
        - WebUIFilesContext:
        - EmailContext: 
